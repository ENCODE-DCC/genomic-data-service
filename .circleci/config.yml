version: 2.1

workflows:
  gds-tests:
    jobs:
      - install-and-test

jobs:
  install-and-test:
    docker:
      - image: circleci/buildpack-deps:focal
    steps:
      - checkout
      - run:
          name: Install Python
          command: |
            sudo apt-get update && sudo apt-get install apt-transport-https software-properties-common
            sudo add-apt-repository -y ppa:deadsnakes/ppa
            sudo apt install -y python3.7 python3-pip
            python3.7 -m pip install pip
      - run:
          name: Install Elasticsearch
          command: |
            sudo apt update
            sudo apt install default-jdk
            wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.6.16.deb
            sudo dpkg -i elasticsearch-5.6.16.deb
            sudo chown -R circleci /etc/elasticsearch
            export PATH="$/usr/share/elasticsearch/bin:$PATH"
      - run:
          name: Install app
          command: |
            pip install --upgrade pip
            pip install coveralls
            pip install -e .[test]
      - run:
          name: Run tests
          command: |
            pytest --cov=genomic_data_service
            coveralls
