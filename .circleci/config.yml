version: 2.1

workflows:
  gds-tests:
    jobs:
      - install-and-test

jobs:
  install-and-test:
    docker:
      - image: encodedcc/gds_test
    steps:
      - checkout
      - run:
          name: Install
          command: |
            pip install --upgrade pip
            pip install coveralls
            pip install -e .[test]
      - run:
          name: Run tests
          command: |
            pytest --cov=genomic_data_service
            coveralls
