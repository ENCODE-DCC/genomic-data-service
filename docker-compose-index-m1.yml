version: "3.8"

services:

  elasticsearch:
    build:
      context: ./docker_compose/elasticsearch/
    image: gds-elasticsearch-m1
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - "./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "./config/log4j2.properties:/usr/share/elasticsearch/config/log4j2.properties"
      - "./config/jvm.options:/usr/share/elasticsearch/config/jvm.options"
      - ./esdata:/usr/share/elasticsearch/data
    ports:
      - 9201:9200
      - 9300:9300

  genomic_data_service:
    user: gdsuser
    build:
      context: .
      dockerfile: ./docker_compose/data-service/Dockerfile
    depends_on:
      - elasticsearch
      - redis
    environment:
      - GENOMIC_DATA_SERVICE_SETTINGS=/opt/genomic_data_service/config/development.cfg
    command: bash -c "make worker & make index_local"
  redis:
    image: redis:alpine
    expose:
      - "6379"
